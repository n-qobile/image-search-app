<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      id="meta"
      name="viewport"
      content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"
    />
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1705419705586-40b9e910961e?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDF8RnpvM3p1T0hONnd8fGVufDB8fHx8fA%3D%3D"
          alt="Group Cave Sighting"
        />
        <a
          href="https://unsplash.com/photos/a-group-of-people-standing-in-a-cave-xvbPpHJdyWw"
          target="_blank"
          >Group Cave Sighting
        </a>
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1569878698992-c6e8c84bdd4d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Caves in the day"
        />

        <a
          href="https://unsplash.com/photos/people-at-the-stairs-inside-cave-vHOZ_Sa7N4g"
          target="_blank"
          >Caves in the day
        </a>
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1718368199589-0d89a14a168e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Red rock in Dessert"
        />

        <a
          href="https://unsplash.com/photos/a-large-rock-formation-in-the-middle-of-a-desert-PBUIiDB18jQ"
          target="_blank"
          >Red rock in Dessert
        </a>
      </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="config.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
